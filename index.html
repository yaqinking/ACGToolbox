<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACG Toolbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link crossorigin="anonymous" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1 class="header">ACG 工具箱</h1>

<section class="tool-item">
    <p>一些方便的 ACG 工具箱。</p>

    <a href="https://github.com/yaqinking/ACGToolbox">GitHub 项目地址</a>
</section>



<section id="tool-pixiv" class="tool-item">
    <h2>Pixiv</h2>
    <p>输入图片 ID 补全网址并打开。</p>
    <form class="pure-form">
        <label for="input-pid">pid: </label><input type="text" id="input-pid" class="pure-input"/>
        <button class="pure-button" onclick="openPixiv()">打开</button>
    </form>
</section>


<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
